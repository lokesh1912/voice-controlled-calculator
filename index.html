<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>Voice Controlled Calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="output-text">
						<div id="history">
							<p id="history-value"></p>
						</div>
						<div id="output">
							<p id="output-value"></p>
						</div>
					</div>
					<div id="output-microphone">
						<span id="microphone">
						</span>
						<span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder.
						Input format should be number + operation + number.<br><br>
						Eg: 2 multiply 3 
						</span>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator style" id="clear">C</button>
					<button class="operator style" id="backspace">CE</button>
					<button class="operator style" id="%">%</button>
					<button class="operator style" id="/">&#247;</button>
					<button class="number style" id="7">7</button>
					<button class="number style" id="8">8</button>
					<button class="number style" id="9">9</button>
					<button class="operator style" id="*">&times;</button>
					<button class="number style" id="4">4</button>
					<button class="number style" id="5">5</button>
					<button class="number style" id="6">6</button>
					<button class="operator style" id="-">-</button>
					<button class="number style" id="1">1</button>
					<button class="number style" id="2">2</button>
					<button class="number style" id="3">3</button>
					<button class="operator style" id="+">+</button>
					<button class="number style1 style" id="0">0</button>
					<button class="operator style" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
